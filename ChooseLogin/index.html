<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="Plugins/Barcode Scanner/barcodescanner.js"></script>
        <script src="Plugins/Child Browser/childbrowser.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="scripts/main.js"></script>

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        <div data-role="view" id="tabstrip-home" data-title="Login Test">
            <h1>Welcome</h1>
            <p>Press the "Log In" button for signing in.</p>
            <div class="buttonArea">
                <a id="loginButton" data-role="button" data-click="login">Log in</a>
                <a id="logoutButton" data-role="button" data-click="clearLocalStorage">Logout</a>
                <br>
                <!--<a id="restartButton" data-role="button" data-click="restart">Restart</a> -->
            </div>
			<div data-role="modalview" id="modalview-notification" style="width: 100%; height: 8em; text-align: center;">
				<p id='message'>Hello</p>
				<a data-click="closeModalViewNotification" id="modalview-login-button" type="button" data-role="button">OK</a>
			</div>
        </div>            
                    
        <div data-role="view" id="normal-login" data-title="Login">
			<label for="userName" style="display: inline-block;">Username:</label>
			<input type="text" id="userName" value="" />
            <label for="password" style="display: inline-block;">Password:</label>
			<input type="text" id="password" value="" />
            <a id="restartButton" data-role="button" data-click="restart">Restart</a>
		</div>

        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
        </div>

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
</html>
